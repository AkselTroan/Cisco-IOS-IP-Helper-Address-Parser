!
hostname router-3
!
vlan 101
 name computer-lab
!
vlan 202
 name lobby
!
vlan 303
 name accounting
!
interface GigabitEthernet1/0/1
 vrf forwarding mgmt_vrf
 ip helper-address dhcp2
 ip helper-address 10.10.10.10
 ip helper-address dhcp
!
interface Vlan101
 vrf forwarding internal
 ip address 10.10.10.1 255.255.255.0
 ip helper-address 10.10.10.10
 ip helper-address 30.30.30.30
 ip helper-address 40.40.40.40
!
interface Vlan202
 vrf forwarding public
 ip address 20.20.20.20 255.255.255.255
 ip helper-address 192.22.34.55
 ip helper-address 192.10.42.27
 ip helper-address 10.234.21.44
!
interface Vlan303
 vrf forwarding internal
 ip helper-address 10.10.1.44
 ip helper-address 22.4.123.54
!
